<div class="profile-page" *ngIf="userProfile">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 xol-md-10 offset-md-1">
          <img [src]="userProfile.image" alt="user">
          <h4>{{userProfile.username}}</h4>
          <p>{{userProfile.bio}}</p>
          <div class="">
            FOLLOW USER BTN
            <a class="btn btn-sm btn-outline-secondary action-btn" [routerLink]="['/settings']"
              *ngIf="isCurrentUserProfile$ | async">Edit profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link" [routerLinkActiveOptions]="{exact: true}"
                [routerLink]="['/profiles', userProfile.username]" routerLinkActive="active">My
                post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/profiles', userProfile.username, '/favorites']"
                routerLinkActive="active">Favorites posts</a>
            </li>
          </ul>
        </div>
        <app-feed [apiUrl]="getApiUrl()"></app-feed>
      </div>
    </div>
  </div>
</div>
