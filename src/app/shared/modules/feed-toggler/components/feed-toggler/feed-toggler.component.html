<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li class="nav-item" *ngIf="isLoggedIn$ | async">
      <a [routerLink]="['/feed']" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        Your feed
      </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/']" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        Global feed
      </a>
    </li>
    <li class="nav-item" *ngIf="tagNameProps">
      <a [routerLink]="['/tags', tagNameProps]" routerLinkActive="active" class="nav-link"
        [routerLinkActiveOptions]="{exact: true}">
        {{tagNameProps}}
      </a>
    </li>
  </ul>
</div>
